<!DOCTYPE html>
<html>
<head>
	<title></title>
  <style type="text/css">
    .tarjeta{
      background: red;
      margin: 300px;
    }

    .tarjeta2{
      background: blue;
      margin-left: 300px;
      margin-top: 500px;
    }
  </style>
</head>
<body>
<div id="root"></div>

  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    const rootElement = document.getElementById('root');

    const Busicard = (props) => {
      return (
          <div className="tarjeta">
            <p>{props.name}</p>
            <p>{props.email}</p>
            <p>{props.phone}</p>
            <p>{props.headline}</p>  
          </div>
              )
        }

    const BusicardBack = (props) => {
          return (
              <div className="tarjeta2">
                
              </div>
        )
      }

    /* Business Card component
     * @param name - the name of the person displayed in the business card
     * @param email
     * @param phone
     * @param headline - a brief description that describes what the person does in 120 characters or less
     */

  Busicard.propTypes = {
    name: PropTypes.string,
    email: PropTypes.string,
    phone: PropTypes.number,
    name: PropTypes.string,
  }

    const app = (
      <>
        <Busicard
             name= "Eric" 
             email= "01274997@itesm.mx" 
             phone= "5518407919" // si le quito las comillas me marca error y no se por que
             headline= "Soy muy dedicado">
        </Busicard>

        <BusicardBack>
            <div>hola</div>

        </BusicardBack>
      </>
    );

    ReactDOM.render(app, rootElement);
  </script>
</body>
</html>
